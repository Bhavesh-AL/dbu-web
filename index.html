<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitachi DBU | Unified Hardware Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .custom-shadow { box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05); }
        #log-container::-webkit-scrollbar { width: 4px; }
        #log-container::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .action-card { transition: all 0.2s ease; border: 2px solid transparent; }
        .action-card:hover { border-color: #ef4444; background: #fef2f2; transform: translateY(-2px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen">

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div class="flex items-center gap-6">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b3/Hitachi_logo.svg" alt="Hitachi" class="w-32">
                <div class="h-8 w-px bg-slate-300 hidden md:block"></div>
                <div>
                    <h1 class="text-2xl font-bold tracking-tight">DBU Web Journey</h1>
                    <p class="text-slate-500 text-sm">Universal Hardware Control Panel</p>
                </div>
            </div>
            <div id="connection-badge" class="px-5 py-2 rounded-full bg-slate-200 text-slate-600 text-xs font-bold flex items-center shadow-sm">
                <span class="w-2.5 h-2.5 rounded-full bg-slate-400 mr-2 animate-pulse"></span> SYSTEM OFFLINE
            </div>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-5 rounded-2xl custom-shadow border border-slate-200">
                <p class="text-xs font-bold text-slate-400 uppercase mb-1">Last MICR</p>
                <h3 id="micr-data" class="text-lg font-mono font-bold text-red-600">-- -- --</h3>
            </div>
            <div class="bg-white p-5 rounded-2xl custom-shadow border border-slate-200">
                <p class="text-xs font-bold text-slate-400 uppercase mb-1">Biometric Progress</p>
                <div class="w-full bg-slate-100 h-2 rounded-full mt-3"><div id="fp-progress" class="bg-emerald-500 h-2 rounded-full w-0 transition-all duration-500"></div></div>
            </div>
            <div class="bg-white p-5 rounded-2xl custom-shadow border border-slate-200">
                <p class="text-xs font-bold text-slate-400 uppercase mb-1">POS Status</p>
                <h3 id="pos-status" class="text-sm font-bold text-orange-500">Idle</h3>
            </div>
            <div class="bg-white p-5 rounded-2xl custom-shadow border border-slate-200">
                <p class="text-xs font-bold text-slate-400 uppercase mb-1">Active Job ID</p>
                <h3 id="active-job" class="text-sm font-mono text-slate-600 truncate">None</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <div class="bg-white p-8 rounded-3xl custom-shadow border border-slate-200">
                    <h2 class="text-xl font-bold mb-6 flex items-center"><i class="fa-solid fa-microchip mr-3 text-red-600"></i> Hardware Operations</h2>
                    
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                        <button onclick="actions.printReceipt()" class="action-card p-6 bg-white rounded-2xl shadow-sm flex flex-col items-center text-center">
                            <i class="fa-solid fa-receipt text-2xl mb-3 text-slate-700"></i>
                            <span class="text-sm font-bold">Receipt</span>
                        </button>
                        <button onclick="actions.printPassbook()" class="action-card p-6 bg-white rounded-2xl shadow-sm flex flex-col items-center text-center">
                            <i class="fa-solid fa-book text-2xl mb-3 text-blue-600"></i>
                            <span class="text-sm font-bold">Passbook</span>
                        </button>
                        <button onclick="actions.printCheque()" class="action-card p-6 bg-white rounded-2xl shadow-sm flex flex-col items-center text-center">
                            <i class="fa-solid fa-money-check text-2xl mb-3 text-emerald-600"></i>
                            <span class="text-sm font-bold">Cheque Issue</span>
                        </button>

                        <button onclick="actions.scanCheque()" class="action-card p-6 bg-white rounded-2xl shadow-sm flex flex-col items-center text-center">
                            <i class="fa-solid fa-scanner text-2xl mb-3 text-red-500"></i>
                            <span class="text-sm font-bold">Scan Cheque</span>
                        </button>
                        <button onclick="actions.scanDocument()" class="action-card p-6 bg-white rounded-2xl shadow-sm flex flex-col items-center text-center">
                            <i class="fa-solid fa-file-pdf text-2xl mb-3 text-purple-600"></i>
                            <span class="text-sm font-bold">Doc Scanner</span>
                        </button>
                        <button onclick="actions.captureBiometric()" class="action-card p-6 bg-white rounded-2xl shadow-sm flex flex-col items-center text-center">
                            <i class="fa-solid fa-fingerprint text-2xl mb-3 text-emerald-500"></i>
                            <span class="text-sm font-bold">Fingerprint</span>
                        </button>

                        <button onclick="actions.initPos()" class="action-card p-6 bg-white rounded-2xl shadow-sm flex flex-col items-center text-center">
                            <i class="fa-solid fa-credit-card text-2xl mb-3 text-orange-500"></i>
                            <span class="text-sm font-bold">POS Pay</span>
                        </button>
                        <button onclick="document.getElementById('card-input').click()" class="action-card p-6 bg-white rounded-2xl shadow-sm flex flex-col items-center text-center">
                            <i class="fa-solid fa-address-card text-2xl mb-3 text-indigo-500"></i>
                            <span class="text-sm font-bold">Card Issue</span>
                        </button>
                        <button onclick="actions.getPublicKey()" class="action-card p-6 bg-white rounded-2xl shadow-sm flex flex-col items-center text-center">
                            <i class="fa-solid fa-key text-2xl mb-3 text-amber-500"></i>
                            <span class="text-sm font-bold">Security Key</span>
                        </button>
                        
                        <input type="file" id="card-input" class="hidden" multiple onchange="actions.printCard(this)">
                    </div>

                    <div class="mt-8 grid grid-cols-2 gap-4 border-t border-slate-100 pt-6">
                        <div class="relative group">
                            <p class="text-[10px] font-bold text-slate-400 absolute top-2 left-2">FRONT_IMAGE</p>
                            <div class="aspect-video bg-slate-100 rounded-xl flex items-center justify-center overflow-hidden border-2 border-slate-200">
                                <img id="front-preview" class="object-contain h-full">
                            </div>
                        </div>
                        <div class="relative group">
                            <p class="text-[10px] font-bold text-slate-400 absolute top-2 left-2">REAR_IMAGE</p>
                            <div class="aspect-video bg-slate-100 rounded-xl flex items-center justify-center overflow-hidden border-2 border-slate-200">
                                <img id="back-preview" class="object-contain h-full">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-slate-900 rounded-3xl p-6 text-emerald-400 font-mono text-[11px] h-[650px] flex flex-col shadow-2xl border border-slate-700">
                    <div class="flex justify-between items-center mb-4 border-b border-slate-800 pb-3">
                        <span class="text-slate-400 uppercase text-[10px] font-bold tracking-widest">System Logs</span>
                        <button onclick="document.getElementById('log-container').innerHTML=''" class="text-slate-500 hover:text-white"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                    <div id="log-container" class="flex-1 overflow-y-auto space-y-2 leading-relaxed">
                        <div class="text-slate-500">> System Ready. Awaiting Bridge...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const CLIENT_ID = "HITACHI_DBU_WEB_FLOW";
        const BASE_URL = "http://localhost:8080";
        let socket;

        function initSocket() {
            socket = new WebSocket(`ws://localhost:8080/events/${CLIENT_ID}`);
            socket.onopen = () => { updateBadge(true); addLog("WebSocket Secure Tunnel Established", "success"); };
            socket.onclose = () => { updateBadge(false); addLog("Connection Lost. Retrying...", "error"); setTimeout(initSocket, 3000); };
            socket.onmessage = (e) => handleHardwareUpdate(JSON.parse(e.data));
        }

        function handleHardwareUpdate(data) {
            addLog(`Event: ${data.taskName} | Code: ${data.responseCode}`, data.success ? "success" : "error");
            document.getElementById('active-job').innerText = data.jobId;

            // Handle Bundle Data (Details)
            if (data.details) {
                if (data.details.micrData) document.getElementById('micr-data').innerText = data.details.micrData;
                if (data.details.FRONT_IMAGE_BYTES) document.getElementById('front-preview').src = `data:image/jpeg;base64,${data.details.FRONT_IMAGE_BYTES}`;
                if (data.details.REAR_IMAGE_BYTES) document.getElementById('back-preview').src = `data:image/jpeg;base64,${data.details.REAR_IMAGE_BYTES}`;
                if (data.details.posResponse) document.getElementById('pos-status').innerText = "Data Received";
            }

            if (data.taskName === "FINGERPRINT_SCANNER_TASK") {
                document.getElementById('fp-progress').style.width = (data.progress || 0) + "%";
            }
        }

        const actions = {
            async _post(path, body) {
                try {
                    const res = await fetch(`${BASE_URL}${path}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ clientId: CLIENT_ID, ...body })
                    });
                    const data = await res.json();
                    addLog(`API Call: ${path} | Job: ${data.jobId}`);
                    return data;
                } catch (err) { addLog(`API Error: ${err.message}`, "error"); }
            },

            printReceipt() { this._post('/printReceipt', { jsonData: "{}" }); },
            printPassbook() { this._post('/printPassbook', { data: "{}" }); },
            printCheque() { this._post('/printCheque', { printItemJson: "{}", pageCount: 1 }); },
            scanCheque() { this._post('/scanCheque', {}); },
            scanDocument() { this._post('/scanDocument', { scanParameters: "{}" }); },
            captureBiometric() { this._post('/captureFingerprint', { pidData: "<PidOptions/>" }); },
            initPos() { this._post('/initiatePosTransaction', { data: "001122" }); },
            getPublicKey() { this._post('/requestPublicKey', {}); },
            
            async printCard(input) {
                if (input.files.length < 2) return alert("Select Front and Back images");
                addLog("Sending Card Printing Job...");
                const fd = new FormData();
                fd.append("clientId", CLIENT_ID);
                fd.append("type", "1");
                fd.append("front", input.files[0]);
                fd.append("back", input.files[1]);
                await fetch(`${BASE_URL}/printCard`, { method: 'POST', body: fd });
            }
        };

        function addLog(msg, type = "info") {
            const container = document.getElementById('log-container');
            const entry = document.createElement('div');
            const colors = { success: "text-emerald-400", error: "text-red-400", info: "text-slate-400" };
            entry.className = colors[type];
            entry.innerHTML = `<span class="text-slate-600">[${new Date().toLocaleTimeString()}]</span> > ${msg}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        function updateBadge(on) {
            const b = document.getElementById('connection-badge');
            b.className = `px-5 py-2 rounded-full text-xs font-bold flex items-center shadow-sm transition-all ${on ? 'bg-emerald-100 text-emerald-600' : 'bg-slate-200 text-slate-500'}`;
            b.innerHTML = `<span class="w-2.5 h-2.5 rounded-full ${on ? 'bg-emerald-500' : 'bg-slate-400'} mr-2"></span> ${on ? 'SYSTEM ONLINE' : 'SYSTEM OFFLINE'}`;
        }

        initSocket();
    </script>
</body>
</html>
